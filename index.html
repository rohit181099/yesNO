<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shruti ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  height:100vh;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e7,#ffeef5);
  overflow:hidden;
}

/* Floating hearts */
.heart {
  position:absolute;
  color:#ff4d88;
  font-size:18px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from {transform:translateY(100vh);}
  to {transform:translateY(-10vh);}
}

.card {
  background:white;
  padding:35px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  width:330px;
  position:relative;
}

h2 { margin-bottom:15px; }

button {
  padding:12px 22px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

#yes { background:#ff4d88; color:white; }
#no { background:#eee; position:relative; }

#msg, #letter, #photo { display:none; }

#letter {
  margin-top:15px;
  font-size:15px;
  color:#444;
  min-height:60px;
}

img {
  width:200px;
  border-radius:15px;
  margin-top:15px;
}

#countdown {
  font-size:14px;
  margin-bottom:10px;
  color:#666;
}
</style>
</head>
<body>

<div class="card">
  <div id="countdown"></div>

  <h2>Shruti, will you be my Valentine? üíñ</h2>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <h3 id="msg">YAY! üéâ I Love You ‚ù§Ô∏è</h3>

  <div id="letter"></div>

  <!-- Replace with your image -->
  <img id="photo" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const letter = document.getElementById("letter");
const photo = document.getElementById("photo");
const music = document.getElementById("music");

/* Escaping NO button */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random()*250 - 120;
  const y = Math.random()*250 - 120;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Yes click */
yesBtn.addEventListener("click", () => {
  msg.style.display="block";
  photo.style.display="block";
  letter.style.display="block";
  music.play();

  confetti({particleCount:200,spread:120,origin:{y:0.6}});

  typeLetter();
});

/* Typing love letter */
const text = "From the moment you came into my life, everything became more beautiful. I don't need a perfect day, I just need you. Happy Valentine's Day ‚ù§Ô∏è";
let i=0;
function typeLetter(){
  if(i<text.length){
    letter.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeLetter,35);
  }
}

/* Countdown to Feb 14 */
const countdown = document.getElementById("countdown");
function updateCountdown(){
  const valentine = new Date(new Date().getFullYear(),1,14);
  const now = new Date();
  const diff = valentine - now;

  if(diff>0){
    const d = Math.floor(diff/1000/60/60/24);
    countdown.innerHTML = "‚è≥ " + d + " days until Valentine's Day";
  } else {
    countdown.innerHTML = "Happy Valentine's Day üíñ";
  }
}
updateCountdown();

/* Floating hearts generator */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.innerHTML="‚ù§";
  heart.style.fontSize=(Math.random()*20+10)+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
